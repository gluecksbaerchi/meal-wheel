<mat-card class="recipe-card" align="center" *ngIf="recipe">
  <mat-card-title>
    {{recipe.title}}
  </mat-card-title>
  <mat-card-content>
    <mat-divider></mat-divider>
    <img *ngFor="let image of recipe.images" class="recipe-image" mat-card-image [src]="image.url">
  </mat-card-content>
</mat-card>
